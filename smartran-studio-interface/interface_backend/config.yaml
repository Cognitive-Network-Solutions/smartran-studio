# SmartRAN Studio CLI Backend Configuration
# Configuration for network connections and API endpoints

networks:
  sim:
    name: "SmartRAN Studio Simulation"
    type: "simulation"
    description: "Sionna-based RF simulation environment"
    
    # ============================================================
    # API URL CONFIGURATION
    # ============================================================
    # NOTE: The api_url below is a PLACEHOLDER and is ALWAYS overridden
    # by the SIONNA_API_URL environment variable set in compose.yaml.
    # 
    # To change the API URL, edit the SIONNA_API_URL environment variable
    # in your compose.yaml file, NOT this config file.
    # ============================================================
    api_url: "http://smartran-studio-sim-engine:8000"  # Placeholder - overridden by SIONNA_API_URL env var
    
    # EXAMPLES (for reference only - set these in compose.yaml as environment variables):
    # For Docker host network access:
    #   SIONNA_API_URL: "http://host.docker.internal:8000"
    # 
    # For local development (backend outside Docker):
    #   SIONNA_API_URL: "http://localhost:8000"
    # 
    # For custom service name:
    #   SIONNA_API_URL: "http://my-custom-sim-engine:8000"
    
    enabled: true
    
  # Future network sources can be added here:
  # prod:
  #   name: "Production Network"
  #   type: "live"
  #   api_url: "https://api.smartran.network"
  #   auth_required: true
  #   enabled: false

# Default network to connect to on startup
default_network: "sim"

# CLI settings
cli:
  max_history: 100
  command_timeout_seconds: 300
  pretty_print: true
  color_output: true

