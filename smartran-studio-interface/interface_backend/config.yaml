# SmartRAN Studio CLI Backend Configuration
# Configuration for network connections and API endpoints

networks:
  sim:
    name: "SmartRAN Studio Simulation"
    type: "simulation"
    description: "Sionna-based RF simulation environment"
    
    # ============================================================
    # INTERNAL DOCKER NETWORK (Recommended - fastest)
    # Use when both backend and sim-engine are on smartran-studio-network
    api_url: "http://smartran-studio-sim-engine:8000"
    # ============================================================
    
    # OTHER OPTIONS (uncomment if needed):
    # For Docker host network access:
    # api_url: "http://host.docker.internal:8000"
    # 
    # For local development (backend outside Docker):
    # api_url: "http://localhost:8000"
    
    enabled: true
    
  # Future network sources can be added here:
  # prod:
  #   name: "Production Network"
  #   type: "live"
  #   api_url: "https://api.smartran.network"
  #   auth_required: true
  #   enabled: false

# Default network to connect to on startup
default_network: "sim"

# CLI settings
cli:
  max_history: 100
  command_timeout_seconds: 300
  pretty_print: true
  color_output: true

